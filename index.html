<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
    	<div class="board">
            <h1>X's & O's</h1>
        <div class="row">
        	<div class="column" id="c1"></div>
        	<div class="column" id="c2"></div>
        	<div class="column" id="c3"></div>
        </div>
        <div class="row">
        	<div class="column" id="c4"></div>
        	<div class="column" id="c5"></div>
        	<div class="column" id="c6"></div>
        </div>
        <div class="row">
        	<div class="column" id="c7"></div>
        	<div class="column" id="c8"></div>
        	<div class="column" id="c9"></div>
        </div>
        <button class="reset">Reset</button>
         <div id="results"></div>
     </div>
       <script
         src="https://code.jquery.com/jquery-3.4.1.js"
         integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
         crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </body> 
</html>
